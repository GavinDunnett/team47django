{% extends 'base.html' %}

{% block content %}
    <h1 class="p-5">Airline</h1>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-12 col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- <input type="hidden" name="aircraft_id" value={{ aircraft.id }}> -->
                            <h5 class="card-title">{{ airline.name }}</h5>
                            <h6 class="card-title">
                                Owner: {{ airline.user.username }}</h6>
                                Rating: {{ airline.rating }}
                                <br>
                            <p class="card-text">
                                Designator: {{ airline.designator }}
                                <br>
                                Homebase: {{ airline.homebase }}
                                <br>
                                Revenue: ${{ airline.revenue }}
                                <br>
                                Costs: ${{ airline.costs }}</p>
                            
                            <p class="card-text"> </p>
                            <a href="{% url 'fleet' %}" class="btn btn-primary">Fleet</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
