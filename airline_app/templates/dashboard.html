{% extends 'base.html' %}

{% block content %}
    <h1 class="p-5">Dashboard</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'password_reset' %}" class="btn btn-warning">Password Reset</a>
        <a href="{% url 'password_change' %}">Change password</a>
    {% else %}
        You must be logged in to view this page.
    {% endif %}
{% endblock %}
