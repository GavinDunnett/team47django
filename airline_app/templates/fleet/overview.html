<!-- fleet/overview.html-->

{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <h1 class="pt-5">Fleet</h1>
        <h5 class="lead">Manage aircraft in your fleet.</h5>
    <form method="post">  {% csrf_token %}
        <p><button type="submit" name="save" class="btn btn-primary">Save</button></p>
        <div class="row pt-3">
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
            <div class="card-deck">
            <div class="card shadow">
            {% if form.empty_permitted %}
            <h4 class="card-header bg-success text-white">NEW</h4>
            {% else %}
            <h4 class="card-header bg-primary text-white">{{ form.registration.value }}</h4>
            {% endif %}
            <div class="card-text p-3">
            {{ form.as_p }}
            <p><button type="submit"
                class="btn btn-primary"
                name="clicked_fleet"
                value="{{ form.fleet.id }}"
                   diabled>
                Details
                </button></p>
            </div>
            </div>
            </div>
            </div>
        {% endfor %}
        </div>
    </form>
    </div>
{% endblock %}
