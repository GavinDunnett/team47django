{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <h1 class="p-5">Flight Schedule</h1>
    <form method="post"> {% csrf_token %}
        <p>
        <button type="submit" name="save" class="btn btn-primary">Save only</button> or
        <button type="submit" name="submit" class="btn btn-warning">Save & fly</button>
        </p>
        <div class="row">
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
            <div class="card-deck">
            <div class="card shadow">
            {% if form.empty_permitted %}
            <h4 class="card-header bg-success text-white">NEW</h4>
            {% else %}
            <h4 class="card-header">{{ form.number.value }}</h4>
            {% endif %}
            <p class="card-body">
            {{ form.as_p }}
            </p>
            </div>
            </div>
            </div>
        {% endfor %}
        </div>
    </form>            
    </div>
{% endblock %}
